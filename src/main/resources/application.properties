spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://localhost:3306/twohands?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&useSSL=false&serverTimezone=UTC 

#日志־
logging.config=classpath:logback-boot.xml

# 定义mapper.xml配置文件位置
# mybatis.mapper-locations=classpath:mapper/*Mapper.xml
#mybatis.mapper-locations=classpath:mapping/*.xml
#mybatis.typeAliasesPackage=com.ft.springboot.entity
server.port=80
#mybatis取别名
mybatis.type-aliases-package=com.ft.entity
#数据源类型（阿里巴巴）
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

#添加图片功能
#设置每个文件的大小
spring.servlet.multipart.max-file-size = 10MB
#设置单次请求的文件的总大小
spring.servlet.multipart.max-request-size = 50MB


# 配置pageHelper分页插件的内容
pagehelper.helper-dialect=mysql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true
pagehelper.params=count=countSql

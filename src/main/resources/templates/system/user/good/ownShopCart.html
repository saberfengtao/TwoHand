  <script type="text/javascript">
    function v_send(){
      var count=document.getElementById("count");
      var money=document.getElementById("money");
      var soPrice=document.getElementById("soPrice");
      var soNumber=document.getElementById("soNumber");
      //alert(money.innerText); alert(count.innerText);
      var x=money.innerText;var y=count.innerText;
      x =  x.substr(1);
      soPrice.value=x;
      soNumber.value=y;
      var ff=document.getElementById("ff");
      if( soNumber.value==0){
        alert("未选择任何物品");
      }else {
     ff.submit();}
    }

  </script>

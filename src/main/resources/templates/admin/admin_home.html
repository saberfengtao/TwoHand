<!DOCTYPE html>
<html lang="zh-cn" xmlns:shiro="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>后台管理中心</title>
    <link rel="stylesheet" href="/css/pintuer.css">
    <link rel="stylesheet" href="/css/admin.css">
    <script src="/js/jquery.js"></script>
    <script>
        $(function() {
            if (window.parent != window) {//iframe中session超时,跳转打开窗口还是嵌入在iframe中问题解决
                window.parent.location.reload();
            }
        });
    </script>
</head>
<body style="background-color:#f2f9fd;">
<div class="header bg-main">
    <div class="logo margin-big-left fadein-top">
        <!--images/y.jpg-->
        <h1><img src="#" class="radius-circle rotate-hover" height="50" alt="" />后台管理中心</h1>
    </div>
    <div class="head-l"><!--管理员：--><!--<img src="/upload/6bc2c35455a648269453579dc0a43498.jpg">--><!--<label th:text="${session.admin.adminLoginName}"></label>--><a class="button button-little bg-green" href="/basic/toTwoHandIndex" target="_blank"><span class="icon-home"></span> 前台首页</a>  &nbsp;&nbsp;<a class="button button-little bg-red" href="/logout"><span class="icon-power-off"></span> 退出登录</a> </div>
</div>
<div class="leftnav">
    <div class="leftnav-title"><strong><span class="icon-list"></span>菜单列表</strong></div>
    <h2><span class="icon-user"></span>基本设置</h2>
    <ul style="display:block">
        <li shiro:hasPermission="basic:addGoodType"><a href="/basic/toAddGoodType" target="right"><span class="icon-caret-right"></span>类型添加</a></li>
        <li shiro:hasPermission="basic:addGood"><a href="/basic/addGood" target="right"><span class="icon-caret-right"></span>物品添加</a></li>
        <li shiro:hasPermission="basic:toGetAllGood"><a href="/basic/toGetAllGood" target="right"><span class="icon-caret-right"></span>物品列表</a></li>
        <li shiro:hasPermission="basic:column"><a href="/basic/column" target="right"><span class="icon-caret-right"></span>订单详情</a></li>
       <!-- <li shiro:hasPermission="basic:book"><a href="/basic/book" target="right"><span class="icon-caret-right"></span>统计分析</a></li>-->

    </ul>
    <h2><span class="icon-pencil-square-o"></span>用户管理</h2>
    <ul>
        <li shiro:hasPermission="basic:userList"><a href="/basic/getUserListFormAdmin" target="right"><span class="icon-caret-right"></span>用户列表</a></li>
        <li shiro:hasPermission="feed:getAllFeedBack"><a href="/feed/getAllFeedBack" target="right"><span class="icon-caret-right"></span>反馈管理</a></li>
      <!--  <li shiro:hasPermission="column:cate"><a href="column/cate" target="right"><span class="icon-caret-right"></span>统计分析</a></li>-->
    </ul>
    <h2><span class="icon-pencil-square-o"></span>系统管理</h2>
    <ul>
        <li shiro:hasPermission="system:addRole"><a href="/system/addRole" target="right"><span class="icon-caret-right"></span>添加角色</a></li>
        <li shiro:hasPermission="system:roleManage"><a href="/system/roleManage" target="right"><span class="icon-caret-right"></span>角色管理</a></li>
        <li shiro:hasPermission="system:addUser"><a href="/system/addUser" target="right"><span class="icon-caret-right"></span>添加用户（管理员）</a></li>
        <li shiro:hasPermission="system:userManage"><a href="/system/userManage" target="right"><span class="icon-caret-right"></span>用户管理</a></li>
        <li shiro:hasPermission="system:updPass"><a th:href="@{/toUpdOwnPass(adminLoginName=${session.admin.adminLoginName})}" target="right"><span class="icon-caret-right"></span>修改密码</a></li>
    </ul>
</div>
<script type="text/javascript">
    $(function(){
        $(".leftnav h2").click(function(){
            $(this).next().slideToggle(200);
            $(this).toggleClass("on");
        })
        $(".leftnav ul li a").click(function(){
            $("#a_leader_txt").text($(this).text());
            $(".leftnav ul li a").removeClass("on");
            $(this).addClass("on");
        })
    });
</script>
<ul class="bread">
    <li><a href="{:U('Index/info')}" target="right" class="icon-home"> 首页</a></li>
    <li><a href="##" id="a_leader_txt">网站信息</a></li>

</ul>
<div class="admin">
    <iframe scrolling="auto" rameborder="0" src="/welcome" name="right" width="100%" height="100%"></iframe>
</div>
<div style="text-align:center;">
</div>
</body>
</html>
